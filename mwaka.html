<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out forwards;
    }

    img {
      width: 300px;
      opacity: 0;
      animation: logoFade 1.5s ease-in-out forwards;
    }

    @keyframes logoFade {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = 'mindex.html';
    }, 2000);
  </script>
</head>
<body>
  <img src="logo.png" alt="My Trolly Logo" />
</body>
</html>
