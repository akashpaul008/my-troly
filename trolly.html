<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Trolley Brands</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      animation: fadeInBody 1s ease-in both;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .brands {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-image {
      width: 100%;
      height: 350px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .brand h2 {
      font-size: 20px;
      color: #333;
    }

    @media (max-width: 768px) {
      .brands {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .brands {
        grid-template-columns: 1fr;
      }

      .brand-image {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WE PROVIDE</h1>
    <p>We offer trolleys from the following renowned companies:</p>

    <div class="brands">
      <div class="brand">
        <img src="1.png" alt="American Tourister" class="brand-image">
        <h2>American Tourister</h2>
      </div>

      <div class="brand">
        <img src="11.png" alt="Wildcraft" class="brand-image">
        <h2>Wildcraft</h2>
      </div>

      <div class="brand">
        <img src="3.png" alt="Nasher Iles" class="brand-image">
        <h2>Nasher Iles</h2>
      </div>

      <div class="brand">
        <img src="4.png" alt="VIP" class="brand-image">
        <h2>VIP</h2>
      </div>

      <div class="brand">
        <img src="5.png" alt="Aristocrat" class="brand-image">
        <h2>Aristocrat</h2>
      </div>

      <div class="brand">
        <img src="6.png" alt="Delsey" class="brand-image">
        <h2>Delsey</h2>
      </div>

      <div class="brand">
        <img src="7.png" alt="Space" class="brand-image">
        <h2>Space</h2>
      </div>

      <div class="brand">
        <img src="8.png" alt="Feather" class="brand-image">
        <h2>Feather</h2>
      </div>

      <div class="brand">
        <img src="9.png" alt="IT" class="brand-image">
        <h2>IT</h2>
      </div>

      <div class="brand">
        <img src="10.png" alt="Emmi" class="brand-image">
        <h2>Emmi</h2>
      </div>

      <div class="brand">
        <img src="3.png" alt="Wildcraft" class="brand-image">
        <h2>Wildcraft</h2>
      </div>

      <div class="brand">
        <img src="12.png" alt="Ice Mountain" class="brand-image">
        <h2>Ice Mountain</h2>
      </div>

      <div class="brand">
        <img src="13.png" alt="Uppercase" class="brand-image">
        <h2>Uppercase</h2>
      </div>

      <div class="brand">
        <img src="14.png" alt="Prince" class="brand-image">
        <h2>Prince</h2>
      </div>

      <div class="brand">
        <img src="15.png" alt="Skybags" class="brand-image">
        <h2>Skybags</h2>
      </div>

      <div class="brand">
        <img src="16.png" alt="Safari" class="brand-image">
        <h2>Safari</h2>
      </div>

      <div class="brand">
        <img src="17.png" alt="Magnum" class="brand-image">
        <h2>Magnum</h2>
      </div>
    </div>
  </div>
</body>
</html>
