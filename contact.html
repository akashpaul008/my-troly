<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Trolly</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styling */
        header {
            background-color: #ff6f00; /* Orange header */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Section for Content */
        section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #ff6f00;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 22px;
            margin-top: 40px;
            color: #ff6f00;
        }

        /* Contact Info Styling */
        .contact-info {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-info strong {
            color: #333;
        }

        .contact-info a {
            text-decoration: none;
            color: #ff6f00;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Google Map Embed Styling */
        .map-container iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* Footer Styling */
        .footer {
            background-color: #ff6f00; /* Orange footer */
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 20px;
                margin: 20px;
            }
            h2, h3 {
                font-size: 24px;
            }
            .contact-info {
                font-size: 16px;
            }
        }
    </style>
</head>
