<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bags Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .bags {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .bag h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .bag-image {
            width: 100%;
            height: 350px; /* Set a taller height to suit portrait images */
            object-fit: contain; /* Ensures the entire image is visible */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ddd;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .bags {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bags {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OUR BAGS COLLECTION</h1>
        <p>Explore bags from the following categories:</p>

        <div class="bags">
            <div class="bag">
                <h2>Laptop Bags</h2>
                <img src="laptop.png" alt="Laptop Bag" class="bag-image">
            </div>

            <div class="bag">
                <h2>Formal Bags</h2>
                <img src="fb.png" alt="Formal Bag" class="bag-image">
            </div>

            <div class="bag">
                <h2>Casual Bags</h2>
                <img src="cb.png" alt="Casual Bag" class="bag-image">
            </div>

            <div class="bag">
                <h2>Trucking Bags</h2>
                <img src="tb.png" alt="Trucking Bag" class="bag-image">
            </div>

            <div class="bag">
                <h2>Slim Bags</h2>
                <img src="sm.png" alt="Slim Bag" class="bag-image">
            </div>

            <div class="bag">
                <h2>Duffle Bags</h2>
                <img src="duff.png" alt="Duffle Bag" class="bag-image">
            </div>
        </div>
    </div>
</body>
</html>
